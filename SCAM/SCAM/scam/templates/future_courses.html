{% extends "student.html" %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>
{% block courses %}
    <div id='course_listing'>
        <div class='full_row'>
            <p class='class_name header'>Course</p>
        </div>
        {% for course in future_courses %}
            <p class='class_name itemnofloat'> {{ course.course.name }} </p>
            <br>
        {% endfor %}
    </div>
{% endblock %}
