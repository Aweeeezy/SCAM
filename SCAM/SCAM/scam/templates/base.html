{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>
<script>
    function redirectTo(url) {
        window.location.href = url;
    }
</script>
<title> {% block title %} Title {% endblock %} </title>
<div id='main_page'>
    <div id='nav_bar'>
        <div class='list_item' onClick=redirectTo('{% url 'students' request.user.student.id %}')>
            <p class='nav_bar header'>Profile</p>
        </div>
        <div class='list_item' onClick=redirectTo('{% url 'connect' request.user.student.id %}')>
            <p class='nav_bar header'>Connect</p>
        </div>
        <div class='list_item' onClick=redirectTo('{% url 'reviews' %}')>
            <p class='nav_bar header'>Reviews</p>
        </div>
        <div class='list_item' onClick=redirectTo('{% url 'reporting' %}')>
            <p class='nav_bar header'>Reporting</p>
        </div>
    </div>

    <div id='side_bar'>
        {% block sidebar %} Sidebar {% endblock %}
    </div>

    <div id='content'>
        {% block content %} Content {% endblock %}
    </div>
</div>
